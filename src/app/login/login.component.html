<html>
<body>
<mat-card class="example-card">
  <mat-card-title> Login </mat-card-title>


<form class="form" [formGroup]= "loginForm" (ngSubmit)="onSubmit()" class="form">



  <p></p>

  <mat-form-field >

    <input matInput type="text" placeholder="Username" formControlName="uname">

  </mat-form-field>

  <br>

  <mat-form-field >
    <input matInput  placeholder="Password" type="password" formControlName="password">

  </mat-form-field>

  <br>

  <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="btn"> Login </button>

  <p></p>



  <button mat-raised-button routerLinkActive="active" class="btn" routerLink="/patient-add"> Registration </button>

</form>


</mat-card>
</body>
</html>
